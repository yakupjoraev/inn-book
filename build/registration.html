<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body main__body--blue">
  <!-- Header -->


  <!-- Main Page -->
  <main class="main">
    <div class="enter registration">
  <div class="enter__inner">
    <form action="#" class="enter__form form-data">
      <div class="form-data__inner">
        <div class="form-data__header">
          <img class="form-data__logo" src="./img/form-data/form-data-logo.png" alt="">

          <p class="form-data__label">
            Вход в систему
          </p>
        </div>

        <div class="form-data__main">
          <div class="form-data__group">
            <input class="form-data__input" type="text" placeholder="Имя" />
          </div>

          <div class="form-data__group">
            <input class="form-data__input" type="text" placeholder="Фамилия" />
          </div>

          <div class="form-data__group form-group">
            <div id="select2">
              <input type="hidden" class="hidden__input">
            </div>

            <input class="form-data__input" type="tel" data-form-tel>
          </div>

          <div class="form-data__group">
            <button type="submit" class="form-data__btn btn-secondary">Подтвердить телефон по СМС </button>
          </div>


          <div class="form-data__group">
            <input class="form-data__input" type="email" placeholder="Электронная почта" />
          </div>

          <div class="form-data__group form-group">
            <input class="form-data__input form-input" type="password" placeholder="Пароль" />

            <button class="form-eye" type="button">
              <img src="./img/eye-close.svg" alt="не видно">
            </button>
          </div>

          <div class="form-data__group form-group">
            <input class="form-data__input form-input" type="password" placeholder="Повторите пароль" />

            <button class="form-eye" type="button">
              <img src="./img/eye-close.svg" alt="не видно">
            </button>
          </div>

          <div class="form-data__btns">
            <button type="submit" class="form-data__btn btn-secondary">Зарегистрироваться</button>
          </div>

          <div class="form-data__political">
            Регистрируясь, вы соглашаетесь
            на
            <a href="#">обработку персональных данных</a>
          </div>
        </div>

        <div class="form-data__entered">
          Уже зарегистрировались в сервисе Inn-Book?

          <a href="#">Войти в личный кабинет</a>
        </div>
      </div>
    </form>

    <div class="enter__picture">
      <img class="enter__pic" src="./img/registration-bg.png" alt="">
    </div>
  </div>
</div>
  </main>

  <!-- Footer -->


</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
