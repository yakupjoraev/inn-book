<section class="callback callback-2">
  <div class="container">
    <h3 class="callback__title main-title">
      Форма обратной связи
    </h3>

    <div class="callback__inner">
      <img class="callback__img" src="./img/callback/callback-bg-2.png" alt="">

      <form class="callback__form form" action="#">
        <h4 class="form__title">
          Оставьте контакты и мы свяжемся
          с вами в ближайшее время
        </h4>

        <input class="form__input" type="text" placeholder="Имя">
        <input class="form__input" type="tel" placeholder="+7 (999) 000 00 00">
        <input class="form__input" type="email" placeholder="Email">

        <input class="form__checkbox" type="checkbox" id="form-checkbox1" checked>

        <label class="form__checkbox-label" for="form-checkbox1">
          <div class="form__checkbox-decor"></div>
          <div class="form__checkbox-descr">
            Я соглашаюсь на обработку моих
            <a class="form__checkbox-political" href="#">персональных данных</a>
          </div>
        </label>

        <button class="form__btn btn-secondary" type="submit">Оставить заявку</button>
      </form>
    </div>
  </div>
</section>
