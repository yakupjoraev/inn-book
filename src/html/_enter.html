<div class="enter">
  <div class="enter__inner">
    <form action="#" class="enter__form form-data">
      <div class="form-data__inner">
        <div class="form-data__header">
          <img class="form-data__logo" src="./img/form-data/form-data-logo.png" alt="">

          <p class="form-data__label">
            Вход в систему
          </p>
        </div>

        <div class="form-data__main">
          <div class="form-data__group">
            <div class="form-data__input form-data__input--static">
              +7
            </div>

            <input class="form-data__input" type="tel" data-form-tel>
          </div>

          <div class="form-data__group">
            <input class="form-data__input" type="password" placeholder="Введите пароль" />
          </div>

          <a class="form-data__forget" href="#">Забыли пароль?</a>

          <div class="form-data__btns">
            <button type="submit" class="form-data__btn btn-secondary">Войти</button>
            <button type="button" class="form-data__btn btn-outline">Зарегистрироваться</button>
          </div>
        </div>

        <div class="form-data__alternative">
          <p class="form-data__label">
            Войти с помощью
          </p>

          <ul class="form-data__alternative-list">
            <li class="form-data__alternative-item">
              <a class="form-data__alternative-link" href="#">
                <img class="form-data__alternative-img" src="./img/form-data/alternative-1.svg" alt="vk">
              </a>
            </li>

            <li class="form-data__alternative-item">
              <a class="form-data__alternative-link" href="#">
                <img class="form-data__alternative-img" src="./img/form-data/alternative-2.svg" alt="google">
              </a>
            </li>

            <li class="form-data__alternative-item">
              <a class="form-data__alternative-link" href="#">
                <img class="form-data__alternative-img" src="./img/form-data/alternative-3.svg" alt="mail">
              </a>
            </li>

            <li class="form-data__alternative-item">
              <a class="form-data__alternative-link" href="#">
                <img class="form-data__alternative-img" src="./img/form-data/alternative-4.svg" alt="yandex">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </form>

    <div class="enter__picture">
      <img class="enter__pic" src="./img/enter-bg.png" alt="">
    </div>
  </div>
</div>
